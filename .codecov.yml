comment:
  layout: "header, diff, changes, footer"
  behavior: default
  require_changes: true
  max_comments: 1
  show_results: changed
  emoji: true

comment_header: |
  ðŸ“Š **Codecov Coverage Report**
  Hello @{{author}}! Here's your PR coverage:

comment_footer: |
  ðŸš€ Keep your coverage high, stay safe!
  Full report: [{{build_url}}]

comment_changes:
  highlight: 
    - pattern: ".*"
      thresholds:
        drop: 10
      icon: "ðŸ”¥"
      message: "Coverage dropped here! Add more ðŸ’¡"

coverage:
  status:
    project:
      default:
        target: 80%
    patch:
      default:
        target: 80%
        precision: 2
  thresholds:
    changed: 75

ignore:
  - "docs/*"
  - "scripts/*"
  - "*.md"

parsers:
  python:
    - coverage.xml
    - htmlcov/*

merge:
  method: sum
  prefer_source: true
