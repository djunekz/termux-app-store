name: Termux App Store CI/CD

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run build scripts
        run: |
          chmod +x termux-build
          ./termux-build --dry-run  # simulasi build, jangan push apapun

      - name: Validate build scripts
        run: |
          chmod +x tools/validate-build.sh
          ./tools/validate-build.sh packages/
