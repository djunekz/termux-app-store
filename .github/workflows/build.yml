name: Termux App Store Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup
        run: |
          chmod +x termux-build
          chmod +x tools/termux-build-create.sh
          chmod +x tools/validate-build.sh

      - name: Lint packages
        run: |
          ./termux-build lint packages/

      - name: Check PR
        if: github.event_name == 'pull_request'
        run: |
          for pkg in packages/*; do
            [[ -d "$pkg" ]] || continue
            ./termux-build check-pr "$(basename "$pkg")"
          done
          
      - name: Validate build scripts
        run: |
          ./tools/validate-build.sh packages/

      - name: Generate templates (dry-run)
        run: |
          ./termux-build template --dry-run
