name: Update Index

on:
  push:
    paths:
      - 'packages/*/build.sh'
      - 'tools/build.py'
  
  # Manual trigger
  workflow_dispatch:
  
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Generate index.json
        run: |
          echo "Running build.py to generate index.json..."
          python3 tools/build.py
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet tools/index.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in index.json"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in index.json"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "258516621+termux-app-store@users.noreply.github.com"
          git config --local user.name "Termux App Store"
          git add tools/index.json
          git commit -m "chore: update index.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## Index Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
            echo "✅ index.json updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Package Count" >> $GITHUB_STEP_SUMMARY
            PACKAGE_COUNT=$(jq '.total' tools/index.json)
            echo "Total packages: **$PACKAGE_COUNT**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changes detected in index.json" >> $GITHUB_STEP_SUMMARY
          fi
